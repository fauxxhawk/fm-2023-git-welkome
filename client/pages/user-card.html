<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/user-card.css">
  <link rel="stylesheet" href="/css/reset.css">
</head>
<body>
  <article class="card">
    <div class="card-all">
    <div class="user-photo">
    <img src="../img/woman2.jpg" alt="ukranian woman" class="photo">
    </div> 
      <h2 class="head"><b>John Doe</b></h2>
      <b><h3 class="head2">Better Visuals</h3></b>
      <p class="info">It takes monumential improvement for us to change how we live our lives. <br>Design is the way we access that improvement.</p>
      <div class="mini-icons">
        <div class="one">
          <img src="../img/facebook.png" alt="facebook" class="all-mini-photo">
        </div>
        <div class="two">
          <img src="../img/twitter.png" alt="twitter" class="all-mini-photo">
        </div>
        <div class="three">
          <img src="../img/github3.png" alt="github" class="all-mini-photo">
        </div>
        <div class="four">
          <img src="../img/instagram.png" alt="instagram" class="all-mini-photo">
        </div>
      </div>
    </div>
  </article>
</body>
</html>
